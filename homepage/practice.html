<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Page</title>
    <link rel="stylesheet" href="/css/cart.css" type="text/css">
    <style>
        body {
    margin: 0;
    padding: 0;
    background-color: #e3e9f7;
}

.main-top {
    height: 70px;
    position: fixed;
    z-index: 100;
    top: 0;
    left: 0;
    right: 0;
    background-color: #766eef;
    display: flex;
    flex: 1;
    justify-content: center;
    align-items: center;
}

.logo-div {
    display: flex;
    padding-left: 20px;
    align-items: center;
    padding-left: 20px;
    padding-right: 20px;
    height: 50px;
}

.logo-div:hover{
    border: 1px solid white;
    border-radius: 5px;
}

.logo {
    width: 38px;
    height: 38px;
}

.logo-name{
    margin: 0;
}

.search-div {
    display: flex;
    align-items: center;
    flex: 1;
    position: relative;
    max-width: 800px;
}

.search-bar {
    padding-left: 10px;
    display: flex;
    flex: 1;
    height: 40px;
    max-width: 800px;
    margin-left: 80px;
    border-radius: 20px;
    border: none;
    margin-left: 10px;
}

.search-icon {
    position: absolute;
    top: 50%;
    right: 3%;
    transform: translateY(-50%);
    cursor: pointer;
    width: 20px;
    height: 20px;
}

.space{
    width: 40px;
}

.profile-div {
    display: flex;
    align-items: center;
    padding-left: 20px;
    padding-right: 20px;
    height: 50px;
}

.profile-div:hover{
    border: 1px solid white;
    border-radius: 5px;
}

.user-profile {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.user-name {
    margin: 0;
    font-size: 14px;
    color: rgb(0, 0, 0);
    cursor: pointer;
}

.navigation-div {
    margin-top: 70px;
    border: solid;
    background-color: rgb(0, 0, 0);
    display: grid;
    grid-template-columns: 3fr 1fr 1fr 1fr 1fr 1fr 3fr;
    height: 30px;
    border-top: 0px;
    align-content: center;
}

@media (max-width: 900px) {
    .navigation-div {
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    }
}

@media (max-width: 640px) {
    .navigation-div{
        grid-template-columns: 0fr 1fr 1fr 1fr 1fr 1fr 0fr;
    }
}

.Home,
.Products,
.Orders,
.Contact-us,
.Cart {
    color: white;
    text-align: center;
    cursor: pointer;
    transition: 20ms;
    text-decoration: none;
}

.Home:hover,
.Products:hover,
.Orders:hover,
.Contact-us:hover,
.Cart:hover{
    border: 1px solid white;
}

.Cart{
    border: solid white 1px;
}



.orders-section {
    padding: 20px;
}

.order-container {
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 20px;
    padding: 15px;
    background-color: #ffffff;
}

.order-details {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
}

.product-image {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 5px;
    margin-right: 15px;
}

.product-info {
    flex: 1;
}

.product-name {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 5px;
}

.rating {
    display: flex;
    align-items: center;
    font-size: 16px;
}

.star {
    color: gold;
    margin-right: 5px;
}

.order-date {
    font-size: 14px;
    margin-bottom: 10px;
}

.price {
    font-size: 16px;
    margin-bottom: 5px;
}

.order-actions {
    display: flex;
    justify-content: flex-end;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
}
.list1,.list2{
    align-items: center;
    display: grid;
    grid-template-columns: 1fr 5fr;

}
.profile-div li a img{
    border-radius: 50%;
    height: 40px;
    width: 40px;
}
    </style>
</head>
<body>
    <div class="main-top">
        <div class="logo-div">
            <img src="/images/logo-removebg-preview.png" alt="Woolymo Logo" class="logo">
            <h1 class="logo-name">Woolymo</h1>
        </div>
        <div class="search-div">
            <input type="text" placeholder="Search here" class="search-bar">
            <img src="/images/WhatsApp Image 2023-12-06 at 18.56.14_bc3f23bf.jpg" alt="Search Icon" class="search-icon">
        </div>
        <div class="space"></div>
        <div class="profile-div">
            <ul>
            {{#if currentUser}}
           <li class="list1"><a href="/profile"> <img src="{{user.image}}" alt="User Profile" class="user-profile"></a><p>{{user.name}}</p></li>
           {{else}}
           <li class="list2"><a href="/login"> <img src="/images/WhatsApp_Image_2023-12-06_at_18.56.13_adc62e0f-removebg-preview.png" alt="User Profile" class="user-profile"></a><p>Login</p></li>
           {{/if}}
           </ul>
        </div>
    </div>
    <nav class="navigation-div">
        <a href=""></a>
        <a href="/homepage" class="Home">Home</a>
        <a href="/orders" class="Orders">Orders</a>
        <a href="/products"  class="Products">Products</a>
        <a href="/cart" class="Cart">cart</a>
        <a href="/aboutus" class="Contact-us">Contact us</a>
        <a href=""></a>
    </nav>

    <div class="orders-section">
        <h2>Cart</h2>
    </div>
    <ul>
        {{#each cart}}
        <li>

       
    <div class="order-container">
        <div class="order-details">
           <a href="/{{this._id}}"> <img class="product-image" src="{{this.imageUrl}}" alt="Product Image"></a>
            <div class="product-info">
                <span class="product-name"> {{this.name}} </span>
                <div class="rating">★★★★☆</div>
            </div>
        </div>
        
        <p class="price">Price: {{this.price}}</p>
        <p class="price">quantity: {{this.quantity}}</p>
        <div class="order-actions">
            {{!-- <button onclick="addToCart('{{this._id}}')">Add to Cart</button> --}}
            <button onclick="Remove('{{this._id}}')">Remove</button>
            {{!-- <button onclick="Buynow('{{this._id}}')" >Buy Now</button> --}}
            
        </div>
    </div>

     </li>
    {{/each}}
    </ul>
    

    <script src="/scripts/remove.js"></script>
</body>
</html>
