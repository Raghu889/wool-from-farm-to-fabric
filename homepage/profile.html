<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e3e9f7;
            font-family: Arial, sans-serif;
        } 

        .main-top {
            height: 70px;
            background-color: #766eef;
            color: white;
            text-align: center;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details {
            text-align: center;
            margin-top: 20px;
        }

        .edit-profile {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout {
            text-align: center;
            margin-top: 20px;
        }
        .main-top{
            display: grid;
            grid-template-columns: 3fr 100fr;
            align-items: center;
        }
        .back_arrow_div{
            border: solid white 1px;

        }
        .back-arrow{
            color: white;
            font-size: large;
        }
    </style>
</head>

<body>
    <div class="main-top">
        <div class="back_arrow_div">
            <a href="homepage1.html" class="back-arrow" style="text-decoration: none;">
                &#8592;
            </a>
        </div>
        <h1>User Profile</h1>
    </div>


    <div class="profile-container">
        <div class="profile-image">
            <img src="">
        </div>
        <div class="user-details">
            <h2>Hemanth</h2>
            <p>Email: hemanth9@gmail.com</p>
            <p>Phone: 9014995824</p>
        </div>
        <a href="" class="edit-profile">Edit Profile</a>
        <div class="logout">
            <a href="login.html">Logout</a>
        </div>
    </div> 
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let image = document.querySelector(".profile-image img");
        
        if (image.getAttribute("src").trim() === "") {
            image.setAttribute("src", "images/profile.png");
        }
    });
</script>




</html>
