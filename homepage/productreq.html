<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                body {
    margin: 0;
    padding: 0;
    background-color: #e3e9f7;
}

img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.main-top {
    height: 70px;
    position: fixed;
    z-index: 100;
    top: 0;
    left: 0;
    right: 0;
    background-color: #766eef;
    display: flex;
    flex: 1;
    justify-content: center;
    align-items: center;
}
@media(max-width:640px){
    .logo-div{
        width: 19px;
        height: 38px;
        overflow: hidden;
        padding-right: 8px;
    }
}
.logo-div {
    display: flex;
    padding-left: 20px;
    align-items: center;
    padding-left: 20px;
    padding-right: 20px;
    height: 50px;
}
.logo-div:hover{
    border: 1px solid white;
    border-radius: 5px;
}

.logo {
    width: 38px;
    height: 38px;
}
.logo-name{
    margin: 0;
}

.search-div {
    display: flex;
    align-items: center;
    flex: 1;
    position: relative;
    max-width: 800px;
}

.search-bar {
    padding-left: 10px;
    display: flex;
    flex: 1;
    height: 40px;
    max-width: 800px;
    margin-left: 80px;
    border-radius: 20px;
    border: none;
    margin-left: 10px;
}
@media(max-width:640px){
    .search-bar{
        margin-left: 20px;
        margin-right: 20px;
        margin-left: 50px;
    }
}


.search-icon {
    position: absolute;
    top: 50%;
    right: 3%;
    transform: translateY(-50%);
    cursor: pointer;
    width: 20px;
    height: 20px;
}

@media(max-width:640px){
    .search-icon{
        right: 8%
    }
}
.space{
    width: 40px;
}
@media(max-width:640px){
    .space{
        width: 0px;
    }
}

.profile-div {
    display: flex;
    align-items: center;
    padding-left: 20px;
    padding-right: 20px;
    height: 50px;
}
@media (max-width:640px) {
    .profile-div{
        width: 20px;
        overflow: hidden;
    }
}
.profile-div:hover{
    border: 1px solid white;
    border-radius: 5px;
}

.user-profile {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.user-name {
    margin: 0;
    font-size: 14px;
    color: rgb(0, 0, 0);
    cursor: pointer;
}

.navigation-div {
    margin-top: 70px;
    border: solid;
    background-color: rgb(0, 0, 0);
    display: grid;
    grid-template-columns: 3fr 1fr 1fr 1fr 1fr 1fr 3fr;
    height: 30px;
    border-top: 0px;
    align-content: center;
}

@media (max-width: 900px) {
    .navigation-div {
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    }
  }
  @media (max-width: 640px) {
    .navigation-div{
        grid-template-columns: 0fr 1fr 1fr 1fr 1fr 1fr 0fr;
    }
  }

.Home,
.About-us,
.Orders,
.Contact-us,
.Cart {
    color: white;
    text-align: center;
    cursor: pointer;
    transition: 20ms;
}
.Home:hover,
.About-us:hover,
.Orders:hover,
.Contact-us:hover,
.Cart:hover{
    border: 1px solid white;
}
a{
    text-decoration: none;
}
.congrats{
    height: 105px;
}
.glad{
    background-color: aqua;
    margin-left:100px ;
    margin-right: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.838);
}
        .orders-section {
            padding: 20px;
        }

        .order-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ffffff;
        }

        .order-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .rating {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .star {
            color: gold;
            margin-right: 5px;
        }

        .order-date {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .order-actions {
            display: flex;
            justify-content: flex-end;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            background-color: #53d257;
        }

    </style>
</head>
<body>
    <div class="main-top">
        <div class="logo-div">
            <img src="images/logo-removebg-preview.png" alt="Woolymo Logo" class="logo">
            <h1 class="logo-name">Woolymo</h1>
        </div>
        <div class="search-div">
            <input type="text" placeholder="Search here" class="search-bar">
            <img src="images/search.png" alt="Search Icon" class="search-icon">
        </div>
        <div class="space">
            <p></p>
        </div>
        <div class="profile-div">
            <img src="images/profile.png" alt="User Profile" class="user-profile">
            <p class="user-name">user name</p>
        </div>
    </div>
    <div class="navigation-div">
        <a href="#" class="empty"></a>
        <a href="" class="Home">Home</a>
        <a href="" class="Orders">Orders</a>
        <a href=""  class="Cart">Cart</a>
        <a href="" class="About-us">About us</a>
        <a href="about us.html" class="Contact-us">Contact us</a>
        <a href="" class="empty"></a>
    </div>
    <img src="images/congratulations-11-usagif.gif" alt="" class="congrats">
    <div class="glad">
        <div>
            <h1 >
                congratulations user!
            </h1>
            <h2>
                we are glad to inform you that a buyer is ready to buy your product --name--
            </h2>

        </div>
        <div class="order-container">
            <div class="order-details">
                <img class="product-image" src="productimages/tanya-trukyr-1UFTd1eRamE-unsplash.jpg" alt="Product Image">
                <div class="product-info">
                    <span class="product-name">pillow</span>
                    <div class="rating">★★★★☆</div>
                </div>
            </div>
            <p class="order-date">Order Date: december 1, 2024</p>
            <p class="price">Price: 69.00</p>
            <div class="order-actions">
                <button class="track-button">track driver</button>
            </div>
            <h3>
                our driver is out to take order!
            </h3>
        </div>

       
    </div>
</body>
</html>
