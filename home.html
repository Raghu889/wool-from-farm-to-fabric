<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url('images/istockphoto-500613590-612x612.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            backdrop-filter: blur(10px);
        }

        .welcome-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .login-form button {
            background-color: rgb(52, 114, 70);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: rgb(9, 174, 9);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="images/logo-removebg-preview.png" alt="" class="logo">
        <h1>Welcome back, user!</h1>
    </div>

    <div class="login-container">
        <form class="login-form">
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button">Login</button>
        </form>
    </div>
</body>
</html>
