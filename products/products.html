<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e3e9f7;
        }

        .main-top {
            height: 70px;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            right: 0;
            background-color: #766eef;
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
        }

        .logo-div {
            display: flex;
            padding-left: 20px;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
            height: 50px;
        }

        .logo-div:hover{
            border: 1px solid white;
            border-radius: 5px;
        }

        .logo {
            width: 38px;
            height: 38px;
        }

        .logo-name{
            margin: 0;
        }

        .search-div {
            display: flex;
            align-items: center;
            flex: 1;
            position: relative;
            max-width: 800px;
        }

        .search-bar {
            padding-left: 10px;
            display: flex;
            flex: 1;
            height: 40px;
            max-width: 800px;
            margin-left: 80px;
            border-radius: 20px;
            border: none;
            margin-left: 10px;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            right: 3%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .space{
            width: 40px;
        }

        .profile-div {
            display: flex;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
            height: 50px;
        }

        .profile-div:hover{
            border: 1px solid white;
            border-radius: 5px;
        }

        .user-profile {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .user-name {
            margin: 0;
            font-size: 14px;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }

        .navigation-div {
            margin-top: 70px;
            border: solid;
            background-color: rgb(0, 0, 0);
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr 1fr 1fr 3fr;
            height: 30px;
            border-top: 0px;
            align-content: center;
        }

        @media (max-width: 900px) {
            .navigation-div {
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            }
        }

        @media (max-width: 640px) {
            .navigation-div{
                grid-template-columns: 0fr 1fr 1fr 1fr 1fr 1fr 0fr;
            }
        }

        .Home,
        .About-us,
        .Orders,
        .Contact-us,
        .Cart {
            color: white;
            text-align: center;
            cursor: pointer;
            transition: 20ms;
            text-decoration: none;
        }

        .Home:hover,
        .About-us:hover,
        .Orders:hover,
        .Contact-us:hover,
        .Cart:hover{
            border: 1px solid white;
        }

        .Orders{
            border: solid white 1px;
        }

        .orders-section {
            padding: 20px;
        }

        .order-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ffffff;
        }

        .order-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .rating {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .star {
            color: gold;
            margin-right: 5px;
        }

        .order-date {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .order-actions {
            display: flex;
            justify-content: flex-end;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-top">
        <div class="logo-div">
            <img src="images/logo-removebg-preview.png" alt="Woolymo Logo" class="logo">
            <h1 class="logo-name">Woolymo</h1>
        </div>
        <div class="search-div">
            <input type="text" placeholder="Search here" class="search-bar">

            <img src="images/profile.png" alt="User Profile" class="user-profile">

        </div>
    </div>
    <nav class="navigation-div">
        <a href=""></a>
        <a href="" class="Home">Home</a>
        <a href="#" class="Orders">Orders</a>
        <a href="#" class="Cart">Cart</a>
        <a href="#" class="About-us">About us</a>
        <a href="about-us.html" class="Contact-us">Contact us</a>
        <a href=""></a>
    </nav>

    <div class="orders-section">
        <h2>Your Orders</h2>
    </div>
    <div class="order-container">
        <div class="order-details">
            <img class="product-image" src="productimages/tanya-trukyr-1UFTd1eRamE-unsplash.jpg" alt="Product Image">
            <div class="product-info">
                <span class="product-name"></span>
                <div class="rating">★★★★☆</div>
            </div>
        </div>
        <p class="order-date">Order Date: december 1, 2024</p>
        <p class="price">Price: 69.00</p>
        <div class="order-actions">
            <button class="track-button">Track Order</button>
            <button class="cancel-button">Cancel Order</button>
        </div>
    </div>

</body>
</html>
